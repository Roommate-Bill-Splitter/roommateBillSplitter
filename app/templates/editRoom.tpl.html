
<div class="formWrapper">
  <h3>Edit</h3>
  <form ng-submit="updateRoom(room)">
    <input ng-model="room.name" type="text">
    <input ng-model="room.email" type="text">
    <input ng-model="room.phone" type="text">
    <input ng-model="room.house_id" type="text">
    <button>Edit</button>
    <button ng-click="goBack()">Go Back</button>
  </form>
</div>
