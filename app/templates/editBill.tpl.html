<div class="formWrapper">
  <h3>Edit {{results.title}}</h3>
<form id="editForm" ng-submit="editBill(results)">
    <input type= "text" ng-model="results.title" required>
    <input type= "text" ng-model="results.amount" required>
    <input type= "text" ng-model="results.due_date" required>
    <button>Submit</button>
</form>  
  
</div>
