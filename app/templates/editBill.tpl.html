<div class="formWrapper">
  <h3>Edit {{result.name}}</h3>
<form id="editForm" ng-submit="editBill(results)">
    <input type= "text" ng-model="results.name" required>
    <input type= "text" ng-model="results.amount" required>
    <input type= "text" ng-model="results.due" required>
    <button>Submit</button>
</form>  
  
</div>
