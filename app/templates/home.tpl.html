<div class="homeWrapper">
  <div class="home">
    <div class="group">
      <div class="log">
        <h4 class="homeTitle">Sign In</h4>
        <form ng-submit="login(user)">
          <input placeholder="Username" ng-model="user.user">
          <input placeholder="Password" ng-model="user.pass" type="password">
          <button>Login</button>
        </form>
      </div>
      <div class="signup">
        <form ng-submit="create(user)">
          <h4 class="homeTitle">Register</h4>
          <input placeholder="Email" ng-model="user.email">
          <input placeholder="First Name" ng-model="user.first_name">
          <input placeholder="Last Name" ng-model="user.last_name">
          <input placeholder="Password" ng-model="user.pass" type="password">
          <input placeholder="Address" ng-model="user.address" type="text">

          <button>Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
