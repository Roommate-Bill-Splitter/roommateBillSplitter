<div class="formWrapper">
  <h2>Add a Bill</h2>
  <form id="addForm" ng-submit= "addBill(bill)">
    <input type="text" placeholder="Bill Name" ng-model="bill.title" required>
    <input type="text" placeholder="Bill Amount" ng-model="bill.amount" required>
    <input type="text" placeholder="Due Date" ng-model="bill.due_date" required>
    <button>Add</button>
  </form>  
    
</div>
